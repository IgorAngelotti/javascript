<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal normal 2em Arial, Helvetica, sans-serif;
    
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>, seu nome tem  ${nome.length} letras.<br/>`)
        document.write(`Seu nome escrito em letra maiúsculo fica <strong> ${nome.toUpperCase()}</strong>. <br/>`)
        document.write(`Seu nome escrito em letra minúscula fica <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
