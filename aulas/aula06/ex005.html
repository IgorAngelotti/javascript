<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(0, 145, 241);
            color: white;
            font: normal 18px arial;
        }
            
        
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Estudos com <strong>DOM</strong></p>
    <div id="msg">Clique em mim</div>
    <p>Aí vai o resultado</p>
    <script>
        var corpo = window.document.body
        corpo.style.background = 'rgb(0, 145, 241)'
        var p1 = window.document.getElementsByTagName ('p')[0]
        window.document.write(`Está escrito assim: ${p1.innerText}`)
        /* 
       var d = window.document.getElementById ('msg')
        d.style.color = 'black'
        */
        var d = window.document.querySelector('div#msg')  // QUERYSLECTOR É A FORMA MAIS RECENTE
        d.style.background = 'black'

</script>
</body>
</html>
